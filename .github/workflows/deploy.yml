name: Deploy 
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: executing deploy to server using ssh
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/userbe10/PetAdopter-Backend
            git pull origin main
            docker stop petadopterContainer
            docker rm petadopterContainer
            docker rmi petadopter-api
            docker build -t petadopter-api:latest .
            docker run -d -p 80:8000 -e Username=${{ secrets.DB_USERNAME }} -e Password=${{ secrets.DB_PASSWORD }} -e Port=${{ secrets.DB_PORT }} -e Address=${{ secrets.DB_HOST }} -e Name=${{ secrets.DB_NAME }} -e SECRET=${{ secrets.SECRET }} -e SERVERPORT=${{ secrets.SERVERPORT }} --name petadopterContainer petadopter-api:latest
